<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      display: flex;

    #game-container {

    #score {
      font-size: 1.5em;
      font-weight: bold;
      color: #d9534f;

      font-size: 1.2em;

  </style>
</head>
<body>
  <h1>ãƒã‚°ãƒãƒƒãƒˆãƒ»ã‚¹ã‚¿ãƒƒã‚¯ãƒ»ãƒãƒ©ãƒ³ã‚¹</h1>
  <p>ã‚¯ãƒªãƒƒã‚¯ã§å½¢ã‚’è½ã¨ã—ã€å‹•ãå—ã‘çš¿ã®ä¸Šã«ãƒãƒ©ãƒ³ã‚¹ã‚ˆãç©ã‚‚ã†ï¼</p>
  <div id="game-container"></div>
  <div id="score">ã‚¹ã‚³ã‚¢: 0</div>
  <div id="message"></div>

  <script>
    const { Engine, Render, World, Bodies, Body, Events } = Matter;

    const CONTAINER_WIDTH = 350;
    const CONTAINER_HEIGHT = 500;
    const SHAPE_SIZE = 60;
    const WIN_COUNT = 20;

    const engine = Engine.create();
    engine.world.gravity.y = 1;
    const world = engine.world;

    const gameContainer = document.getElementById("game-container");

    const render = Render.create({
      element: gameContainer,
      engine: engine,
      options: {
        width: CONTAINER_WIDTH,
        height: CONTAINER_HEIGHT,
        wireframes: false,
        background: "#f8f8f8"
      }
    });

    Render.run(render);
    Engine.run(engine);

    // å£
    const leftWall = Bodies.rectangle(0, CONTAINER_HEIGHT / 2, 10, CONTAINER_HEIGHT, {
      isStatic: true,
      render: { fillStyle: "#bbb" }
    });
    const rightWall = Bodies.rectangle(CONTAINER_WIDTH, CONTAINER_HEIGHT / 2, 10, CONTAINER_HEIGHT, {
      isStatic: true,
      render: { fillStyle: "#bbb" }
    });

    // å—ã‘çš¿ï¼ˆå‹•ãåºŠï¼‰
    const trayWidth = 150;
    const trayHeight = 20;
    const trayY = CONTAINER_HEIGHT - 40;
    const tray = Bodies.rectangle(CONTAINER_WIDTH / 2, trayY, trayWidth, trayHeight, {
      isStatic: true,
      render: { fillStyle: "#8b4513" }
    });

    World.add(world, [leftWall, rightWall, tray]);

    // ã‚¹ã‚³ã‚¢ç®¡ç†
    let shapeCount = 0;
    let isGameOver = false;
    const scoreText = document.getElementById("score");
    const messageText = document.getElementById("message");

    // å—ã‘çš¿ã®ç§»å‹•ï¼ˆå·¦å³ã«è‡ªå‹•ã§å‹•ãï¼‰
    let trayDirection = 1;
    const traySpeed = 2;

    Events.on(engine, "beforeUpdate", () => {
      if (isGameOver) return;
      Body.setPosition(tray, {
        x: tray.position.x + traySpeed * trayDirection,
        y: tray.position.y
      });

      if (tray.position.x > CONTAINER_WIDTH - trayWidth / 2 - 5) {
        trayDirection = -1;
      } else if (tray.position.x < trayWidth / 2 + 5) {
        trayDirection = 1;
      }
    });

    // ã‚¯ãƒªãƒƒã‚¯ã§å½¢ã‚’è½ã¨ã™
    gameContainer.addEventListener("click", (event) => {
      if (isGameOver) return;

      const rect = gameContainer.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      addRandomShape(x, y);
    });

    // ãƒ©ãƒ³ãƒ€ãƒ ãªå½¢ã‚’ç”Ÿæˆ
    function addRandomShape(x, y) {
      const shapeType = Math.floor(Math.random() * 3); // 0: circle, 1: square, 2: triangle
      const color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      let body;

      switch (shapeType) {
        case 0: // ä¸¸
          body = Bodies.circle(x, y, SHAPE_SIZE / 2, { restitution: 0.2, friction: 0.8, render: { fillStyle: color } });
          break;
        case 1: // å››è§’
          body = Bodies.rectangle(x, y, SHAPE_SIZE, SHAPE_SIZE, { restitution: 0.2, friction: 0.8, render: { fillStyle: color } });
          break;
        case 2: // ä¸‰è§’
          body = Bodies.polygon(x, y, 3, SHAPE_SIZE / 1.2, { restitution: 0.2, friction: 0.8, render: { fillStyle: color } });
          break;
      }

      World.add(world, body);
      shapeCount++;
      scoreText.textContent = `ã‚¹ã‚³ã‚¢: ${shapeCount}`;

      if (shapeCount >= WIN_COUNT) {
        endGame("ã‚¯ãƒªã‚¢ï¼ãŠã‚ã§ã¨ã†ğŸ‰");
      }
    }

    // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼åˆ¤å®šï¼ˆå—ã‘çš¿ã‹ã‚‰è½ã¡ãŸã‚‰çµ‚äº†ï¼‰
    Events.on(engine, "afterUpdate", () => {
      if (isGameOver) return;

      for (let body of world.bodies) {
        if (!body.isStatic && body.position.y > CONTAINER_HEIGHT - 10) {
          // å—ã‘çš¿ç¯„å›²å¤–ãªã‚‰ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
          if (
            body.position.x < tray.position.x - trayWidth / 2 ||
            body.position.x > tray.position.x + trayWidth / 2
          ) {
            endGame("å—ã‘çš¿ã‹ã‚‰è½ã¡ãŸï¼ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ğŸ’¥");
            break;
          }
        }
      }
    });

    function endGame(message) {
      isGameOver = true;
      messageText.textContent = message;
      messageText.style.color = message.includes("ã‚¯ãƒªã‚¢") ? "#28a745" : "#d9534f";

      setTimeout(() => {
        if (confirm("ã‚‚ã†ä¸€åº¦éŠã³ã¾ã™ã‹ï¼Ÿ")) {
          location.reload();
        }
      }, 800);
    }
  </script>
</body>

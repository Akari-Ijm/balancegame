<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マグネット・スタック・バランス - いろんな形で挑戦！</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #eef2f3;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #game-container {
      cursor: crosshair;
      width: 350px;
      height: 500px;
      background-color: #fff;
      border: 5px solid #4a90e2;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    #score {
      font-size: 1.5em;
      font-weight: bold;
      color: #d9534f;
      margin-bottom: 10px;
    }

    #message {
      font-size: 1.2em;
      color: #333;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>マグネット・スタック・バランス</h1>
  <p>クリックでいろんな形を落として、バランスを保とう！</p>
  <div id="game-container"></div>
  <div id="score">スコア: 0</div>
  <div id="message"></div>

  <script>
    const { Engine, Render, World, Bodies, Events } = Matter;

    const CONTAINER_WIDTH = 350;
    const CONTAINER_HEIGHT = 500;
    const SHAPE_SIZE = 60;
    const WIN_COUNT = 20;

    const engine = Engine.create();
    engine.world.gravity.y = 1;
    const world = engine.world;

    const gameContainer = document.getElementById("game-container");

    const render = Render.create({
      element: gameContainer,
      engine: engine,
      options: {
        width: CONTAINER_WIDTH,
        height: CONTAINER_HEIGHT,
        wireframes: false,
        background: "#f8f8f8"
      }
    });

    Render.run(render);
    Engine.run(engine);

    // 地面と壁
    const ground = Bodies.rectangle(CONTAINER_WIDTH / 2, CONTAINER_HEIGHT - 10, CONTAINER_WIDTH, 20, {
      isStatic: true,
      render: { fillStyle: "#8b4513" }
    });
    const leftWall = Bodies.rectangle(0, CONTAINER_HEIGHT / 2, 10, CONTAINER_HEIGHT, { isStatic: true });
    const rightWall = Bodies.rectangle(CONTAINER_WIDTH, CONTAINER_HEIGHT / 2, 10, CONTAINER_HEIGHT, { isStatic: true });
    World.add(world, [ground, leftWall, rightWall]);

    // ゲーム変数
    let shapeCount = 0;
    let isGameOver = false;
    const scoreText = document.getElementById("score");
    const messageText = document.getElementById("message");

    // クリックで形を落とす
    gameContainer.addEventListener("click", (event) => {
      if (isGameOver) return;

      const rect = gameContainer.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      addRandomShape(x, y);
    });

    // ランダムな形を生成
    function addRandomShape(x, y) {
      const shapeType = Math.floor(Math.random() * 3); // 0: circle, 1: square, 2: triangle
      const color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      let body;

      switch (shapeType) {
        case 0: // 丸
          body = Bodies.circle(x, y, SHAPE_SIZE / 2, { restitution: 0.2, friction: 0.8, render: { fillStyle: color } });
          break;
        case 1: // 四角
          body = Bodies.rectangle(x, y, SHAPE_SIZE, SHAPE_SIZE, { restitution: 0.2, friction: 0.8, render: { fillStyle: color } });
          break;
        case 2: // 三角
          body = Bodies.polygon(x, y, 3, SHAPE_SIZE / 1.2, { restitution: 0.2, friction: 0.8, render: { fillStyle: color } });
          break;
      }

      World.add(world, body);
      shapeCount++;
      scoreText.textContent = `スコア: ${shapeCount}`;

      // 勝利条件
      if (shapeCount >= WIN_COUNT) {
        endGame("クリア！おめでとう🎉");
      }
    }

    // 崩れ落ちたらゲームオーバー
    Events.on(engine, "afterUpdate", () => {
      if (isGameOver) return;

      for (let body of world.bodies) {
        if (!body.isStatic && body.position.y > CONTAINER_HEIGHT + 50) {
          endGame("バランス崩壊！ゲームオーバー💥");
          break;
        }
      }
    });

    function endGame(message) {
      isGameOver = true;
      messageText.textContent = message;
      messageText.style.color = message.includes("クリア") ? "#28a745" : "#d9534f";

      setTimeout(() => {
        if (confirm("もう一度遊びますか？")) {
          location.reload();
        }
      }, 800);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ãƒã‚°ãƒãƒƒãƒˆãƒ»ã‚¹ã‚¿ãƒƒã‚¯ãƒ»ãƒãƒ©ãƒ³ã‚¹</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #eef2f3;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    /* â˜… ã‚²ãƒ¼ãƒ ã‚¨ãƒªã‚¢å…¨ä½“ã‚’æ˜ç¢ºã«å›²ã‚€ */
    #game-container {
      position: relative;
      width: 350px;
      height: 500px;
      background-color: #ffffff;
      border: 6px solid #4a90e2;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      margin-bottom: 15px;
    }

    #score {
      font-size: 1.4em;

    #message {
      font-size: 1.2em;

    }
  </style>
</head>
<body>
  <h1>ãƒã‚°ãƒãƒƒãƒˆãƒ»ã‚¹ã‚¿ãƒƒã‚¯ãƒ»ãƒãƒ©ãƒ³ã‚¹</h1>
  <p>ã‚¯ãƒªãƒƒã‚¯ã§å›³å½¢ã‚’è½ã¨ã—ã€å‹•ãå—ã‘çš¿ã«3å›ã¾ã§ãƒŸã‚¹OKï¼</p>
  <div id="game-container"></div>
  <div id="score">ã‚¹ã‚³ã‚¢: 0</div>
  <div id="message"></div>

  <script>
    const { Engine, Render, World, Bodies, Body, Events, Composite } = Matter;

    const WIDTH = 350;
    const HEIGHT = 500;
    const SHAPE_SIZE = 60;
    const WIN_COUNT = 20;
    const MAX_FALLS = 3; // â˜… 3å›ã¾ã§ãƒŸã‚¹OK

    const engine = Engine.create();
    const world = engine.world;
    engine.world.gravity.y = 1;

    const container = document.getElementById("game-container");

    const render = Render.create({
      element: container,
      engine: engine,
      options: {
        width: WIDTH,
        height: HEIGHT,
        wireframes: false,
        background: "#fafafa"
      }
    });

    Render.run(render);
    Engine.run(engine);

    // â˜… å£ã¨å¤©äº•ãƒ»åºŠã‚’ã‚²ãƒ¼ãƒ ã‚¨ãƒªã‚¢å†…ã«é…ç½®
    const walls = [
      Bodies.rectangle(WIDTH / 2, HEIGHT + 10, WIDTH, 20, { isStatic: true, render: { fillStyle: "#bbb" } }), // åºŠ
      Bodies.rectangle(WIDTH / 2, -10, WIDTH, 20, { isStatic: true, render: { fillStyle: "#bbb" } }), // å¤©äº•
      Bodies.rectangle(-10, HEIGHT / 2, 20, HEIGHT, { isStatic: true, render: { fillStyle: "#bbb" } }), // å·¦
      Bodies.rectangle(WIDTH + 10, HEIGHT / 2, 20, HEIGHT, { isStatic: true, render: { fillStyle: "#bbb" } }) // å³
    ];

    // â˜… å—ã‘çš¿ï¼ˆå¤§ãã‚ãƒ»ã‚†ã£ãã‚Šç§»å‹•ï¼‰
    const trayWidth = 220;
    const trayHeight = 25;
    const trayY = HEIGHT - 40;
    const tray = Bodies.rectangle(WIDTH / 2, trayY, trayWidth, trayHeight, {
      isStatic: true,
      render: { fillStyle: "#8b4513" }
    });

    World.add(world, [...walls, tray]);

    let trayDirection = 1;
    const traySpeed = 0.8;

    // â˜… è½ä¸‹å›æ•°ã¨ã‚¹ã‚³ã‚¢
    let shapeCount = 0;
    let fallCount = 0;
    let isGameOver = false;

    const scoreEl = document.getElementById("score");
    const msgEl = document.getElementById("message");

    // â˜… ãƒˆãƒ¬ã‚¤ã®å‹•ã
    Events.on(engine, "beforeUpdate", () => {
      if (isGameOver) return;

      Body.setPosition(tray, {
        x: tray.position.x + traySpeed * trayDirection,
        y: tray.position.y
      });

      if (tray.position.x > WIDTH - trayWidth / 2 - 5) trayDirection = -1;
      else if (tray.position.x < trayWidth / 2 + 5) trayDirection = 1;
    });

    // â˜… ã‚¯ãƒªãƒƒã‚¯ã§å›³å½¢ã‚’è½ã¨ã™
    container.addEventListener("click", (e) => {
      if (isGameOver) return;

      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      addShape(x, y);
    });

    // â˜… ãƒ©ãƒ³ãƒ€ãƒ å›³å½¢ç”Ÿæˆ
    function addShape(x, y) {
      const type = Math.floor(Math.random() * 3);
      const color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      let shape;

      switch (type) {
        case 0:
          shape = Bodies.circle(x, y, SHAPE_SIZE / 2, { restitution: 0.2, friction: 0.8, render: { fillStyle: color } });
          break;
        case 1:
          shape = Bodies.rectangle(x, y, SHAPE_SIZE, SHAPE_SIZE, { restitution: 0.2, friction: 0.8, render: { fillStyle: color } });
          break;
        case 2:
          shape = Bodies.polygon(x, y, 3, SHAPE_SIZE / 1.2, { restitution: 0.2, friction: 0.8, render: { fillStyle: color } });
          break;
      }

      World.add(world, shape);
      shapeCount++;
      scoreEl.textContent = `ã‚¹ã‚³ã‚¢: ${shapeCount}`;
    }

    // â˜… å›³å½¢ã¨ãƒˆãƒ¬ã‚¤ã®å‹•ãåŒæœŸï¼ˆæ¥è§¦ä¸­ã¯ä¸€ç·’ã«å‹•ãï¼‰
    Events.on(engine, "afterUpdate", () => {
      if (isGameOver) return;

      const movingBodies = Composite.allBodies(world).filter(b => !b.isStatic);

      movingBodies.forEach(body => {
        // å—ã‘çš¿ã®ä¸Šã«ã‚ã‚‹å ´åˆ
        if (
          body.position.y > tray.position.y - 40 &&
          Math.abs(body.position.x - tray.position.x) < trayWidth / 2
        ) {
          // çš¿ã®å‹•ãã«åˆã‚ã›ã¦å°‘ã—ç§»å‹•
          Body.translate(body, { x: traySpeed * trayDirection * 0.9, y: 0 });
        }

        // â˜… çš¿ã‹ã‚‰è½ä¸‹ã—ãŸå ´åˆã®å‡¦ç†
        if (body.position.y > HEIGHT + 20) {
          World.remove(world, body);
          fallCount++;

          if (fallCount >= MAX_FALLS) {
            endGame("3å›è½ã¡ãŸï¼ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ğŸ’¥");
          } else {
            msgEl.textContent = `âš ï¸ è½ä¸‹ãƒŸã‚¹ï¼ã‚ã¨${MAX_FALLS - fallCount}å›OK`;
            msgEl.style.color = "#d9534f";
          }
        }
      });

      // â˜… ã‚¹ã‚³ã‚¢ã«ã‚ˆã‚‹ã‚¯ãƒªã‚¢åˆ¤å®š
      if (shapeCount >= WIN_COUNT) {
        endGame("ã‚¯ãƒªã‚¢ï¼ãŠã‚ã§ã¨ã†ğŸ‰");
      }
    });

    // â˜… çµ‚äº†å‡¦ç†
    function endGame(message) {
      isGameOver = true;
      msgEl.textContent = message;
      msgEl.style.color = message.includes("ã‚¯ãƒªã‚¢") ? "#28a745" : "#d9534f";

      setTimeout(() => {
        if (confirm("ã‚‚ã†ä¸€åº¦éŠã³ã¾ã™ã‹ï¼Ÿ")) location.reload();
      }, 800);
    }
  </script>
</body>
